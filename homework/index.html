---
layout: default
title: "Homework page"
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.homework %}
	    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ /mobydick.xml }}" title="{{ mobydick.xml }}">{{ mobydick.xml }}</a>
		<span>{{ post.date | date_to_string }}</span> » <a href="{{ /recipe.xml }}" title="{{ recipe.xml }}">{{ recipe.xml }}</a></li>
	  {% endfor %}
	</ul>
